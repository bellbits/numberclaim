<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Claim Your Unique Number</h1>
  <button id="claimBtn">Claim Number</button>

  <div id="result"></div>

  <script>
    document.getElementById("claimBtn").onclick = async () => {
      const res = await fetch("/api/claim", { method: "POST" });
      const data = await res.json();

      document.getElementById("result").textContent =
        data.number ? `Your number is ${data.number}` : data.error;
    };
  </script>

</body>
</html>
